name: CI/CD Pipeline (develop)

on:
  push:
    branches: [ develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: build -x test

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: bookii-build
          path: build/libs/*.jar

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: bookii-build
          path: build/libs/

      - name: Deploy to EC2 (dev)
        env:
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
          EC2_USERNAME: ${{ secrets.EC2_USERNAME }}
          EC2_HOST: ${{ secrets.EC2_HOST }}

          SPRING_PROFILES_ACTIVE: dev
          DB_URL: ${{ secrets.DB_URL }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          set -e

          echo "$EC2_SSH_KEY" > private_key.pem
          chmod 600 private_key.pem

          jar_file=$(find build/libs -name '*.jar' ! -name '*plain.jar' | head -n 1)
          if [ -z "$jar_file" ]; then
            echo "No jar file found in build/libs"
            exit 1
          fi

          scp -i private_key.pem -o StrictHostKeyChecking=no "$jar_file" \
            $EC2_USERNAME@$EC2_HOST:/home/$EC2_USERNAME/dev/bookiiDev.jar


          ssh -i private_key.pem -o StrictHostKeyChecking=no $EC2_USERNAME@$EC2_HOST "
            set -e

            pgrep -f '/home/$EC2_USERNAME/dev/bookiiDev.jar' | xargs -r kill -15
            sleep 10

            nohup env \
              SPRING_PROFILES_ACTIVE='$SPRING_PROFILES_ACTIVE' \
              DB_URL='$DB_URL' \
              DB_USERNAME='$DB_USERNAME' \
              DB_PASSWORD='$DB_PASSWORD' \
              java -jar /home/$EC2_USERNAME/dev/bookiiDev.jar \
              > /home/$EC2_USERNAME/logs/dev/app.log 2>&1 &
          "

          rm -f private_key.pem

plugins {
	id 'java'
	id 'org.springframework.boot' version '3.4.1' // 안정적인 3.x 버전 사용
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17) // 팀 공통 버전인 17 설정
	}
}

repositories {
	mavenCentral() // 라이브러리를 다운로드할 중앙 저장소 선언
}

dependencies {
	// webmvc 뒤에 버전이 빠져서 에러가 났으므로, starter 세트로 교체합니다.
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web' // webmvc 포함

	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'

	runtimeOnly 'com.mysql:mysql-connector-j'

	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
	useJUnitPlatform()
}